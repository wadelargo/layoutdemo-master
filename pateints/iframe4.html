<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.default.mobile.min.css" />
    <link rel="stylesheet" href="formcss.css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.1.301/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.1.301/js/kendo.all.min.js"></script>
</head>

<body>
    <div class="containerBox">
        <div class="center" style="font-size: small;">
            <!-- ***Adding Clinical Notes -->
            <div class="record">
                <div class="boxRecord">
                    <div class="innerboxs" id='filehead'>
                        <p>Files</p>
                        <img id='filesetting' src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/24/000000/external-setting-basic-ui-elements-flatart-icons-outline-flatarticons.png" />
                    </div>
                    <div class="file">
                        <div id="window">
                            <nav class="navbar navbar-expand-lg navbar-light">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <button name="zoomIn" class="nav-link btnZoomIn">
                                            <i class="fa fa-search-plus" aria-hidden="true"></i>
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button name="zoomOut" class="nav-link btnZoomOut">
                                            <i class="fa fa-search-minus" aria-hidden="true"></i>
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button name="rotate" direction="right" class="nav-link btnRotateRight">
                                            <i class="fa fa-repeat" aria-hidden="true"></i>
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button name="rotate" direction="left" class="nav-link btnRotateLeft">
                                            <i class="fa fa-undo" aria-hidden="true"></i>
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link btnFullScreen" onclick="openFullscreen()">
                                            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button name="download" class="nav-link btnDownload">Download</button>
                                    </li>
                                    <li class="nav-item">
                                        <button name="share" class="nav-link btnShare">
                                            <i class="fa fa-share-alt" aria-hidden="true"></i>
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                            <div class="armchair">
                                <div style="width: 70%">
                                    <div id="scrollView">
                                    </div>
                                    <div class="container container-tag">
                                        <div class="row tag-row">
                                            <div class="col">
                                                <div id="dvTags" class="containerTags"></div><button id="btnAddTags" class="btn btn-primary btn-add-tag">
                                                    Add tags
                                                </button>
                                                <div class="input-group"><input class="form-control input-comment-tag" id="commentTags" placeholder="Tags" /></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="editDeleteModal"></div>
                                <div id="dvPrintComment" class="containerPrintComment"></div>
                            </div>
                        </div>
                        <span class="d-flex flex-wrap justify-content-start" id="uploadedfiles"></span>
                        <span class="d-flex flex-wrap justify-content-start" id="snapshot-1"></span>
                        <div class="responsive-message"></div>
                        <div class="files">
                            <div class="galleryselector" id="uploading">
                                <img src="https://img.icons8.com/external-prettycons-lineal-prettycons/32/000000/external-gallery-multimedia-prettycons-lineal-prettycons.png" />
                                <p>
                                    <label for="file" onclick="document.getElementById('image').click()">
                                        Upload a File
                                    </label>
                                </p>
                                <p>
                                    <input type="file" id="image" accept="image/*" style="display: none;" onchange="image_select()" multiple=""></input>
                                </p>
                            </div>
                        </div>
                        <div class="files">
                            <div class="cameraselector" id="btn-start">
                                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    <img src="https://img.icons8.com/ios-glyphs/32/000000/camera--v1.png" />
                                    <div>
                                        Take picture
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="files">
                            <div class="commentselector">
                                <button type="button" class="btn" id="btnImagePopup">
                                    <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" width="32px" />
                                    <div>Give comment</div>
                                </button>
                            </div>
                        </div>
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h6 class="modal-title" id="staticBackdropLabel">
                                            Capture images using a webcam
                                        </h6>
                                        <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="play-area-sub1" id="play-area-sub1">
                                            <video id="stream" style="width: 466px; height: 246px;"></video>
                                        </div>
                                        <div class="play-area-sub" id="play-area-sub">
                                            <canvas id="capture" width="320" height="240"></canvas>
                                        </div>
                                        <div id="snapshot"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                                            Capture Photo
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="btn-cancel" data-bs-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdrop1Label" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h6 class="modal-title" id="staticBackdrop1Label1">
                                            Capture images using a webcam
                                        </h6>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close-1"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="play-area-sub1-1" id="play-area-sub1-1">
                                            <video id="stream-1" style="width: 466px; height: 246px;"></video>
                                        </div>
                                        <div class="play-area-sub-1" id="play-area-sub-1">
                                            <canvas id="capture" width="320" height="240"></canvas>
                                        </div>
                                        <form>
                                            <div class="mb-3">
                                                <label class="col-form-label">
                                                    File Name
                                                </label>
                                                <input type="text" class="form-control" id="fileName" placeholder="Write">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-warning" id="btn-capture">
                                            Save Photo
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="retake">Retake</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="iframe4.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.default.mobile.min.css" />
    <link rel="stylesheet" href="formcss.css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.1.301/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.1.301/js/kendo.all.min.js"></script>
</head>

<body>
    <div class="containerBox">
        <div class="center">
            <!-- ***Adding Clinical Notes -->
            <div class="record">
                <div class="boxRecord">
                    <div class="innerboxs" id="testheading">
                        <p>Lab Test Advice</p>
                        <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/24/000000/external-setting-basic-ui-elements-flatart-icons-outline-flatarticons.png" />
                    </div>
                    <div class="testadvice" id="testadvice">
                        <div class="leftTest">
                            <div class="instractioniputtest" id="lefttestinp">
                                <p><b>Lab Test</b>:(Current)</p>
                                <input type="text" placeholder="Search Lab Test" id="searchlabtest">
                                <p class="testcolor" id="addtestins">Add Instruction</p>
                            </div>
                            <div class="esr" id="leftdiv">
                                <div>
                                    <div class="bgcolorStamp" id="ESR1">
                                        <h6 onclick="setlabtest(event)">ESR</h6>
                                        <img onclick="deletetest(event)" id="ESR1" src="https://img.icons8.com/material-outlined/24/000000/cancel--v1.png" />
                                    </div>
                                </div>
                                <div class="bgcolorStamp" id="CBC1">
                                    <h6 onclick="setlabtest(event)">CBC</h6>
                                    <img onclick="deletetest(event)" id="CBC1" src="https://img.icons8.com/material-outlined/24/000000/cancel--v1.png" />
                                </div>
                                <div class="bgcolorStampl" id="Sedimentation Rate1">
                                    <h6 onclick="setlabtest(event)">Sedimentation Rate</h6>
                                    <img onclick="deletetest(event)" id="Sedimentation Rate1" src="https://img.icons8.com/material-outlined/24/000000/cancel--v1.png" />
                                </div>
                                <div class="bgcolorStamp" id="SGPT1">
                                    <h6 onclick="setlabtest(event)">SGPT</h6>
                                    <img onclick="deletetest(event)" id="SGPT1" src="https://img.icons8.com/material-outlined/24/000000/cancel--v1.png" />
                                </div>
                            </div>
                        </div>
                        <div class="rightTest">
                            <div class="nestvisit" id="righttestinp">
                                <b>Test for Next visit :</b>
                                <input type="text" placeholder="Search Lab Test" id="testinp1">
                                <input type="text" placeholder="Add Test Instraction" id="testinp2">
                                <button type="button" onclick="addins2()">Add</button>
                            </div>
                            <div class="esr2 esr" id="rightdiv">
                                <div class="bgcolorStamp" style="width: 19%;" id="ESR2">
                                    <h6 onclick="setlabtest2(event)">ESR</h6>
                                    <img onclick="deletetest(event)" id="ESR2" src="https://img.icons8.com/material-outlined/24/000000/cancel--v1.png" />
                                </div>
                                <div class="bgcolorStamp" style="width: 20%;" id="CBC2">
                                    <h6 onclick="setlabtest2(event)">CBC</h6>
                                    <img onclick="deletetest(event)" id="CBC2" src="https://img.icons8.com/material-outlined/24/000000/cancel--v1.png" />
                                </div>
                                <div class="bgcolorStamp" style="width: 22%;" id="SGPT2">
                                    <h6 onclick="setlabtest2(event)">SGPT</h6>
                                    <img onclick="deletetest(event)" id='SGPT2' src="https://img.icons8.com/material-outlined/24/000000/cancel--v1.png" />
                                </div>
                                <div class="bgcolorStampl" id="Sedimentation Rate2">
                                    <h6 onclick="setlabtest2(event)">Sedimentation Rate</h6>
                                    <img onclick="deletetest(event)" id="Sedimentation Rate2" src="https://img.icons8.com/material-outlined/24/000000/cancel--v1.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="innnercdbutton">
                        <button class="canclebtn" name="canclebtn" value="OK" type="button">Cancle</button>
                        <button class="savebtn" onclick="donelabtest()" name="savebtn" value="OK" type="button">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="iframe8.js"></script>
</body>

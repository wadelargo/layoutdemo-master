<body>
    <div class="containerBox">
        <div class="center">
            <!-- ***Adding Clinical Notes -->
            <div class="record">
                <div class="boxRecord">
                    <div class="innerboxs" id="reveiwheading">
                        <p>Review After:</p>
                        <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/24/000000/external-setting-basic-ui-elements-flatart-icons-outline-flatarticons.png" />
                    </div>
                    <div class="reviewAfter">
                        <div class="dayr" id="dayr">
                            <p>By Days</p>
                            <p id="pday"></p>
                            <input type="number" id="byday">
                        </div>
                        <div class="dater" id="dater">
                            <p>By Date</p>
                            <p id="pdate"></p>
                            <input type="date" name="" id="bydate">
                        </div>
                    </div>
                    <div class="innnercdbutton">
                        <button class="canclebtn" name="canclebtn" value="OK" type="button">Cancle</button>
                        <button class="savebtn" onclick="reveiw()" name="savebtn" value="OK" type="button">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="formscript.js"></script>

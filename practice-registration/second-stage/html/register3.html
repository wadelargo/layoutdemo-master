<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <p>Logo</p>
        </div>
        <div class="title">
            <p>Profile of Register Medical Practioner (RMP)</p>
        </div>
        <div class="settings">
            <i class="fa-solid fa-bell"></i>
            <label for="">Settings</label>
        </div>
    </div>
    <div class="progress_bar">
        <div class="accnt verf">
            <i class="fa-solid fa-circle-check"></i>
            <p>Account Verification</p>
        </div>
        <div class="accnt rmp">
            <i class="fa-solid fa-circle-check"></i>
            <p>Register Medical Practionar (RMP) Details</p>
        </div>
        <div class="accnt practice">
            <i class="fa-solid fa-circle-check"></i>
            <p>Practice Details</p>
        </div>
        <div class="accnt dashboard">
            <i class="fa-solid fa-circle-check"></i>
            <p>Dashboard</p>
        </div>
    </div>
    <div class="main3">
        <form action="">
            <div class="container_">
                <div class="bottom_container">
                    <p class="head">Owner Details</p>
                    <div class="bottom_item1">
                        <div class="name">
                            <label for="">Name of the Clinical Estabilishmet</label>
                            <input type="text " placeholder="Enter Name" id="owner_name">
                            <div class="check">
                                <input type="checkbox" id="owner_ch">
                                <label for="estb_chk" id="col">Same as Clinical Establishment</label>
                            </div>
                        </div>
                        <div class="address">
                            <label for="">Address</label>
                            <input type="text " placeholder="Enter Address" id="owner_address">
                        </div>
                    </div>
                    <div class="bottom_item2">
                        <div class="bottom_item2_left">
                            <div class="village">
                                <label for="">State</label>
                                <select name="" id="owner_state">
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu and">Jammu and</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                            </div>
                            <div class="village">
                                <label for="">Village/ Towen/ City</label>
                                <input type="text" id="owner_village">
                            </div>
                            <div class="village">
                                <label for="">STD Code</label>
                                <input type="text" id="owner_std">
                            </div>
                            <div class="village">
                                <label for="">Mobile</label>
                                <input type="number" id="owner_mobile">
                            </div>
                            <div class="village">
                                <label for="">ID Proof</label>
                                <select name="" id="owner_id">
                                    <option value="Pan Card">Pan Card</option>
                                    <option value="Aadhar Card">Aadhar Card</option>
                                    <option value="Driving License">Driving License</option>
                                    <option value="Voter Id">Voter Id</option>
                                </select>
                            </div>
                        </div>
                        <div class="bottom_item2_right">
                            <div class="village">
                                <label for="">District</label>
                                <select name="" id="owner_district">
                                    <option value="">select</option>
                                </select>
                            </div>
                            <div class="village">
                                <label for="">Pin Code</label>
                                <input type="text" id="owner_pin">
                            </div>
                            <div class="village">
                                <label for="">Telephone</label>
                                <input type="tel" id="owner_tele">
                            </div>
                            <div class="village">
                                <label for="">E-Mail ID</label>
                                <input type="email" id="owner_email">
                            </div>
                            <div class="village">
                                <!-- <label for="">E-Mail ID</label> -->
                                <input type="number" placeholder="Enter Driving Licence No" id="owner_drivinglicence">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom_container">
                    <p class="head_">Person In-charge Details</p>

                    <div class="bottom_item1">
                        <div class="name">
                            <label for="">Name of the Clinical Estabilishmet</label>
                            <input type="text " placeholder="Enter Name" id="person_name">
                            <div class="check">
                                <input type="checkbox" id="person_ch">
                                <label for="">Same as owner detail</label>
                            </div>
                        </div>
                        <div class="address">
                            <label for="">Qualification</label>
                            <input type="text" placeholder="" id="person_qualification">
                        </div>
                        <div class="address">
                            <label for="">Registation Number</label>
                            <input type="text " placeholder="" id="person_address">
                        </div>
                        <div class="address">
                            <label for="">Name of central/state council (with which registered) </label>
                            <input type="text " placeholder="" id="person_council">
                        </div>
                    </div>
                    <div class="bottom_item2">
                        <div class="bottom_item2_left">
                            <div class="village">
                                <label for="">STD Code</label>
                                <input type="text" id="person_std">
                            </div>
                            <div class="village">
                                <label for="">Mobile</label>
                                <input type="number" id="person_mobile">
                            </div>
                        </div>
                        <div class="bottom_item2_right">
                            <div class="village">
                                <label for="">Telephone</label>
                                <input type="tel" id="person_tele">
                            </div>
                            <div class="village">
                                <label for="">E-Mail ID</label>
                                <input type="email" id="person_email">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom_btn">
                    <a href="../html/register2.html" class="back"><span class="material-icons-outlined">
                            arrow_back
                        </span>BACK</a>
                    <a href="../html/register4.html" class="next">NEXT</a>
                </div>
                <div class="bottom_note">
                    <p><span>Note:</span>You can change these details later in Settings, if needed.</p>
                </div>
            </div>
        </form>
        <div class="main2_img">
            <img src="../images/image 278.png" alt="">
        </div>
    </div>
    <script src="../JS/register3.js"></script>
    <script src="../JS/register2.js"></script>
</body>

</html>

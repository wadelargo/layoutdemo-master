<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <p>Logo</p>
        </div>
        <div class="title">
            <p>Profile of Register Medical Practioner (RMP)</p>
        </div>
        <div class="settings">
            <i class="fa-solid fa-bell"></i>
            <label for="">
                Settings
            </label>
        </div>
    </div>
    <div class="progress_bar">
        <div class="accnt verf">
            <i class="fa-solid fa-circle-check"></i>
            <p>Account Verification</p>
        </div>
        <div class="accnt rmp">
            <i class="fa-solid fa-circle-check"></i>
            <p>Register Medical Practionar (RMP) Details</p>
        </div>
        <div class="accnt practice">
            <i class="fa-solid fa-circle-check"></i>
            <p>Practice Details</p>
        </div>
        <div class="accnt dashboard">
            <i class="fa-solid fa-circle-check"></i>
            <p>Dashboard</p>
        </div>
    </div>
    <div class="main3">
        <div class="container_">
            <div class="bottom_container">
                <p class="head">Owner Details</p>
                <div class="bottom_item1">
                    <div class="name">
                        <label for="">Name of the Clinical Estabilishmet</label>
                        <input type="text " placeholder="Enter Name">
                        <div class="check">
                            <input type="checkbox">
                            <label for="">Same as Clinical Establishmet</label>
                        </div>
                    </div>
                    <div class="address">
                        <label for="">
                            Address
                        </label>
                        <input type="text " placeholder="Enter Address">
                    </div>
                </div>
                <div class="bottom_item2">
                    <div class="bottom_item2_left">
                        <div class="village">
                            <label for="">State</label>
                            <select name="" id="">
                                <option value="">
                                    select
                                </option>
                            </select>
                        </div>
                        <div class="village">
                            <label for="">Village/ Towen/ City</label>
                            <input type="text">
                        </div>
                        <div class="village">
                            <label for="">STD Code</label>
                            <input type="text">
                        </div>
                        <div class="village">
                            <label for="">Mobile</label>
                            <input type="number">
                        </div>
                        <div class="village">
                            <label for="">ID Proof</label>
                            <select name="" id="">
                                <option value="">Pan Card
                                </option>
                                <option value="">

                                    Aadhar Card
                                </option>
                                <option value="">Driving License</option>
                                <option value="">Voter Id</option>
                            </select>
                        </div>
                    </div>
                    <div class="bottom_item2_right">
                        <div class="village">
                            <label for="">District</label>
                            <select name="" id="">
                                <option value="">
                                    select
                                </option>
                            </select>
                        </div>
                        <div class="village">
                            <label for="">Pin Code</label>
                            <input type="text">
                        </div>
                        <div class="village">
                            <label for="">Telephone</label>
                            <input type="text">
                        </div>
                        <div class="village">
                            <label for="">E-Mail ID</label>
                            <input type="email">
                        </div>
                        <div class="village">
                            <!-- <label for="">E-Mail ID</label> -->
                            <input type="number" placeholder="Enter Driving Licence No">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom_container">
                <p class="head_">Person In-charge Details</p>
                <div class="bottom_item1">
                    <div class="name">
                        <label for="">Name of the Clinical Estabilishmet</label>
                        <input type="text " placeholder="Enter Name">
                        <div class="check">
                            <input type="checkbox">
                            <label for="">Same as owner detail</label>
                        </div>
                    </div>
                    <div class="address">
                        <label for="">
                            Qualification
                        </label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="address">
                        <label for="">
                            Registation Number
                        </label>
                        <input type="text " placeholder="">
                    </div>
                    <div class="address">
                        <label for="">
                            Name of central/state council (with which registered)
                        </label>
                        <input type="text " placeholder="">
                    </div>
                </div>
                <div class="bottom_item2">
                    <div class="bottom_item2_left">
                        <div class="village">
                            <label for="">STD Code</label>
                            <input type="text">
                        </div>
                        <div class="village">
                            <label for="">Mobile</label>
                            <input type="number">
                        </div>
                    </div>
                    <div class="bottom_item2_right">
                        <div class="village">
                            <label for="">Telephone</label>
                            <input type="text">
                        </div>
                        <div class="village">
                            <label for="">E-Mail ID</label>
                            <input type="email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom_btn">
                <button><span class="material-icons-outlined">
                        arrow_back
                    </span>BACK</button>
                <button>NEXT</button>
            </div>
            <div class="bottom_note">
                <p><span>Note:</span>You can change these details later in Settings, if needed.</p>
            </div>
        </div>
        <div class="main2_img">
            <img src="../images/image 278.png" alt="">
        </div>
    </div>
</body>

</html>

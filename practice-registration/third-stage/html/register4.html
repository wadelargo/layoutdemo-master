<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <p>Logo</p>
        </div>
        <div class="title">
            <p>Profile of Register Medical Practioner (RMP)</p>
        </div>
        <div class="settings">
            <i class="fa-solid fa-bell"></i>
            <label for="">
                Settings
            </label>
        </div>
    </div>
    <div class="progress_bar">
        <div class="accnt verf">
            <i class="fa-solid fa-circle-check"></i>
            <p>Account Verification</p>
        </div>
        <div class="accnt rmp">
            <i class="fa-solid fa-circle-check"></i>
            <p>Register Medical Practionar (RMP) Details</p>
        </div>
        <div class="accnt practice">
            <i class="fa-solid fa-circle-check"></i>
            <p>Practice Details</p>
        </div>
        <div class="accnt dashboard">
            <i class="fa-solid fa-circle-check"></i>
            <p>Dashboard</p>
        </div>
    </div>
    <div class="main4">
        <div class="container_ ">
            <div class="container item1">
                <div class="inpt">
                    <label for="">Types of Ownership -</label>
                    <select name="" id="">
                        <option value="">
                            select
                        </option>
                    </select>
                </div>
                <div class="inpt">
                    <label for="">Select Private Sector</label>
                    <select name="" id="">
                        <option value="">
                            select
                        </option>
                    </select>
                </div>

            </div>
            <div class="container item2">
                <p>System of Medicine</p>
                <div class="medicine">
                    <div class="medicine_items">
                        <input type="checkbox">
                        <label for="">Allopathy</label>
                    </div>
                    <div class="medicine_items">
                        <input type="checkbox">
                        <label for="">Ayurveda</label>
                    </div>
                    <div class="medicine_items">
                        <input type="checkbox">
                        <label for="">Homeopathy</label>
                    </div>
                    <div class="medicine_items">
                        <input type="checkbox">
                        <label for="">Unani</label>
                    </div>
                    <div class="medicine_items">
                        <input type="checkbox">
                        <label for="">Sidda</label>
                    </div>
                    <div class="medicine_items">
                        <input type="checkbox">
                        <label for="">Naturopathy</label>
                    </div>
                    <div class="medicine_items">
                        <input type="checkbox">
                        <label for="">Sowa-Rigga</label>
                    </div>
                    <div class="medicine_items">
                        <input type="checkbox">
                        <label for="">yOGA</label>
                    </div>
                </div>
            </div>
            <div class="container item3">
                <div class="clinic_srvs">
                    <label for="">Types of clinical services</label>
                    <select name="" id="">
                        <option value="">Others</option>
                    </select>
                </div>
                <div class="speciality">
                    <label for="">Speciality</label>
                    <div class="addtag">
                        <input type="text">
                        <button>Add</button>
                    </div>
                    <div class="tag_display"></div>
                </div>
            </div>
            <div class="bottom_btn">
                <button><span class="material-icons-outlined">
                        arrow_back
                    </span>BACK</button>
                <button>NEXT</button>
            </div>
        </div>
    </div>
</body>

</html>

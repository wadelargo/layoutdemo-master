<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <p>Logo</p>
        </div>
        <div class="title">
            <p>Profile of Register Medical Practioner (RMP)</p>
        </div>
        <div class="settings">
            <i class="fa-solid fa-bell"></i>
            <label for="">
                Settings
            </label>
        </div>
    </div>
    <div class="progress_bar">
        <div class="accnt verf">
            <i class="fa-solid fa-circle-check"></i>
            <p>Account Verification</p>
        </div>
        <div class="accnt rmp">
            <i class="fa-solid fa-circle-check"></i>
            <p>Register Medical Practionar (RMP) Details</p>
        </div>
        <div class="accnt practice">
            <i class="fa-solid fa-circle-check"></i>
            <p>Practice Details</p>
        </div>
        <div class="accnt dashboard">
            <i class="fa-solid fa-circle-check"></i>
            <p>Dashboard</p>
        </div>
    </div>
    <div class="main1">
        <div class="detail_container org_container">
            <div class="inner1">
                <div class="inner_head">
                    <p>Organizational Details</p>
                </div>
                <div class="inner_wrap">
                    <div class="inner_input">
                        <label for="">Currency</label>
                        <select name="" id="">
                            <option value="">INR-Indian Rupee</option>
                            <option value="">USD-United States dollar</option>
                            <option value="">EUR-Euro</option>
                            <option value="">JPY-Japanese yen</option>
                            <option value="">AUD-Australian dollar</option>
                        </select>
                    </div>
                    <div class="inner_input">
                        <label for="">Pan Card Number</label>
                        <input class="required" type="text" name="pan-number" id="panNumber" placeholder="Enter Pan Card Number">
                    </div>
                    <div class="inner_input">
                        <label for="pan_holder_name">Name of Pan Card Holder</label>
                        <input class="required" type="text" name="" id="pan_holder_name" placeholder="Enter Pan Card Holder Name">
                    </div>
                    <div class="inner_input inner_dvRadio">
                        <label for="">Is the GST Number</label>
                        <div>
                            <input type="radio" id="yes" name="answer" value="Yes" class="dvRadio required">
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="answer" value="No" class="dvRadio required">
                            <label for="no">No</label>
                        </div>
                    </div>
                    <div class="inner_input noGST">
                        <label for="">Is this Business Registered for GST?</label>
                        <input class="required" type="text" name="" id="gst_number" placeholder="Enter your GST IN*">
                    </div>
                    <div class="inner_input noGST">
                        <label for="">Legal Name of GST Certificate</label>
                        <input class="required" type="text" name="" id="gst_name">
                    </div>
                </div>
            </div>
            <div class="btn">
                <button target="_blank" onclick="openRegister7()"><span class="material-icons-outlined">
                        arrow_back
                    </span>BACK</button>
                <button target="_blank" onclick="openRegister9()" type="submit">NEXT</button>
            </div>
            <div class="note">
                <P><span>Note:</span>You can change these details later in Settings, if needed.</P>
            </div>
        </div>
        <div class="main_img">
            <img src="../images/image 278.png" alt="">
        </div>
    </div>
</body>

</html>
